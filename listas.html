<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Lista Ordenada</h1>
    <ol>
        <li>Café</li>
        <li>Leite</li>
        <li>Suco</li>
        <li>Pão</li>
    </ol>

    <h1>Lista Não ordenada</h1>
    <ul>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Milho</li>
        <li>Açucar</li>
    </ul>

    <h1>Lista de Definição</h1>
    <dl>
        <dt>Café</dt>
        <dd>Café tradicional</dd>
        <dd>Café Extra forte</dd>

        <dt>Leite</dt>
        <dd>Leite Integral</dd>
        <dd>Leite desnatado</dd>
    </dl>

</body>
</html>
